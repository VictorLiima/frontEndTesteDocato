<main class="main" fxFlex="100%" *ngIf="usuarios">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">CPF</th>
        <th scope="col">Nome de Usu√°rio</th>
        <div class="d-flex flex-row-reverse">
          <button
            (click)="this.goToDashboard()"
            type="button"
            class="btn btn-outline-secondary"
          >
            Voltar
          </button>
        </div>
      </tr>
    </thead>
    <tbody *ngFor="let usuario of usuarios; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.cpf }}</td>
        <td>{{ usuario.nomeDeUsuario }}</td>
        <td>
          <button
            (click)="this.goToUpdate(usuario._id)"
            type="button"
            class="btn btn-outline-primary"
          >
            Editar
          </button>
        </td>
        <td>
          <button
            (click)="this.deleteUser(usuario._id)"
            type="button"
            class="btn btn-outline-danger"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
