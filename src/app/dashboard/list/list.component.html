<main class="main" fxFlex="100%" >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">CPF</th>
          <th scope="col">Nome de Usu√°rio</th>
        </tr>
      </thead>
      <tbody *ngFor="let usuario of usuarios; let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.cpf}}</td>
          <td>{{usuario.nomeDeUsuario}}</td>
          <td>
            <button (click)="this.goToUpdate(usuario._id)"  type="button" class="btn btn-outline-primary">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
