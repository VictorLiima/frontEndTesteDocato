<div class="d-flex justify-content-center align-items-center" *ngIf="formUser">
  <div class="card p-3">
    <form [formGroup]="formUser" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nome">Nome</label>

        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>

        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>

        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>

        <input
          type="text"
          id="cpf"
          class="form-control"
          formControlName="cpf"
        />
      </div>

      <div class="form-group">
        <label for="nomeDeUsuario">Nome de Usu√°rio</label>

        <input
          type="text"
          id="nomeDeUsuario"
          class="form-control"
          formControlName="nomeDeUsuario"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Gravar</button>
        <button
          (click)="this.goToDashboard()"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 90px"
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>
